<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gino's Calendar Implementation using Ractive.js and CLNDR.js </title>

    <!-- Loading scripts -->
    <script src="js/plugins/jquery-1.11.3.min.js"></script>
    <script src="js/plugins/moment.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>-->
    <script src="js/plugins/clndr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src="js/myCalendar.js"></script>
    <link href="css/myCalendar.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h3>Calendar</h3>
    <div id="generateCalendarContainer"></div>

    <script id="calendarTemplate" type="text/ractive">
        <table>
            <caption>
                <div class="clndr-controls">
                    <div class="clndr-previous-button">&lsaquo;</div>
                    <div class="month">{{month}} {{year}}</div>
                    <div class="clndr-next-button">&rsaquo;</div>
                </div>
            </caption>
            <thead>
                <tr>
                {{#daysOfTheWeek}}
				    <th>{{.}}</th>
				{{/daysOfTheWeek}}
				</tr>
            </thead>
            <tbody>
                {{#weeks}}
                    <tr>
                        {{#days}}
                            <td class="{{.classes}}">
                                <div id="dayContainer">
                                   {{day}}
                                </div>
                                <br/>
                                <div id="titleContainer">
                                {{#events}}
                                    {{title}}<br/>
                                {{/events}}
                                </div>
                            </td>
                        {{/days}}
                    </tr>
                {{/weeks}}
            </tbody>
        </table>
    </script>
    <div id="addEventModalContainer">
        <div id="addEventModal">
            <span class="close">&times;</span>
            <br/>
            <form id="formContainer">
                Title: <input id="eventTitle" type="text"><br>
                <input type="button" id="sampleId" value="ADD!"/>
            </form>
        </div>
    </div>
    <!--<script id="addEventModalTmpl" type="text/ractive">
        First name: <input id="eventTitle" type="text"><br>
        <button id="sampleId">Add!</button>
    </script> -->
    </body>
</html>
