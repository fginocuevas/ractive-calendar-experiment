<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gino's Calendar Implementation using Ractive.js and CLNDR.js </title>

    <!-- Loading scripts -->
    <script src="js/plugins/jquery-1.11.3.min.js"></script>
    <script src="js/plugins/moment.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>-->
    <script src="js/plugins/clndr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src="js/myCalendar.js"></script>
</head>
<body>
    <h3>Calendar</h3>
    <div id="generateCalendarContainer"></div>

    <script id="calendarTemplate" type="text/ractive">
        <table>
            <caption>{{month}} {{year}}</caption>
            <thead>
                <tr>
                {{#daysOfTheWeek}}
				    <th>{{.}}</th>
				{{/daysOfTheWeek}}
				</tr>
            </thead>
            <tbody>
                {{#weeks}}
                    <tr>
                        {{#days}}
                            <td>{{day}}</td>
                        {{/days}}
                    </tr>
                {{/weeks}}
            </tbody>
        </table>
    </script>


</body>
</html>
